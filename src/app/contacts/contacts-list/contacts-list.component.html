<mat-card>
  <div class="row">
    <div class="col-md-12">

      <form #contactForm="ngForm">
        <mat-form-field>

          <input [(ngModel)]="searchTerm" class="md-block" matInput type="text" name="name"
            placeholder="Search contact by name...">

        </mat-form-field>
      </form>

      <mat-card *ngFor='let contact of contacts; let i = index'
        (click)="onSelected(contact)"
        class="card"
        [ngClass]="{'hover-color': contact.hoverActive }"
         (mouseover)="contact.hoverActive = true">

        <mat-card-header >
          <a>
            <mat-icon  mat-card-avatar class="icon">person</mat-icon>
            <mat-icon mat-card-avatar class="icon">phone</mat-icon>
          </a>
          <a>
            <mat-card-title class="list group item heading">{{contact.name}}</mat-card-title>
            <mat-card-subtitle class="list group item text">{{contact.telephone}}</mat-card-subtitle>
          </a>
        </mat-card-header>
      </mat-card>
    </div>
  </div>

</mat-card>
