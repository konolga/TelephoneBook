<mat-card>
  <div class="row">
  <div class="col-md-12">

      <mat-card *ngFor = 'let contact of contacts' (click)="onSelected(contact)">
          <mat-card-header>
          <div mat-card-avatar class="header-image"></div>
          <mat-card-title class="list group item heading">{{contact.name}}</mat-card-title>
        <mat-card-subtitle class="list group item text">{{contact.telephone}}</mat-card-subtitle>
      </mat-card-header>
      </mat-card>

  </div>
</div>

</mat-card>
