<mat-sidenav-container  >

        <mat-sidenav #sidenav role="navigation">
            <a  mat-list-item routerLink="/" routerLinkActive="mat-accent">
              <mat-icon class="icon">home</mat-icon>
              <span class="label">All contacts</span>
            </a >

            <a mat-list-item routerLink="/create" routerLinkActive="mat-accent">
              <mat-icon class="icon">dashboard</mat-icon>
              <span class="label">New Contact</span>
            </a>

            <a mat-list-item routerLink="/upload" routerLinkActive="mat-accent">
              <mat-icon class="icon">dialpad</mat-icon>
              <span class="label">Upload contacts</span>
            </a>

            <a mat-list-item routerLink="/logout" routerLinkActive="mat-accent">
              <mat-icon class="icon">input</mat-icon>
              <span class="label">LogOut</span>
            </a>
        </mat-sidenav>



  <mat-sidenav-content>
      <mat-toolbar color="primary">
       <div fxHide.gt-xs>
          <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
       <div>
          <a routerLink="/">
            Telephone Book
         </a>
       </div>
       <div fxFlex fxLayout fxLayoutAlign="flex-end"  fxHide.xs>
          <ul fxLayout fxLayoutGap="20px" class="navigation-items">
              <li>
                  <a routerLink="/">
                    <mat-icon class="icon">home</mat-icon>
                    <span  class="label">All contacts</span>
                   </a>
              </li>
              <li>
                <a routerLink="/create">
                    <mat-icon class="icon">dashboard</mat-icon>
                    <span class="label">New Contact</span>
                </a>
              </li>
              <li>
                  <a routerLink="/upload">
                      <mat-icon class="icon">dialpad</mat-icon>
                      <span class="label">Upload contacts</span>
                  </a>
                </li>

                <li>
                    <a routerLink="/logout">
                        <mat-icon class="icon">input</mat-icon>
                        <span class="label">LogOut</span>
                    </a>
                  </li>
          </ul>
       </div>
      </mat-toolbar>
      <main>
      </main>
    </mat-sidenav-content>
</mat-sidenav-container>
