<mat-sidenav-container>


  <mat-sidenav *ngIf="loggedIn()" #sidenav role="navigation">
    <a mat-list-item routerLink="/" routerLinkActive="mat-accent">
      <mat-icon class="icon">home</mat-icon>
      <span class="label">All contacts</span>
    </a>

    <a mat-list-item routerLink="/create" routerLinkActive="mat-accent">
      <mat-icon class="icon">dashboard</mat-icon>
      <span class="label">New Contact</span>
    </a>

    <a mat-list-item routerLink="/upload" routerLinkActive="mat-accent">
      <mat-icon class="icon">dialpad</mat-icon>
      <span class="label">Upload contacts</span>
    </a>

    <a mat-list-item routerLink="/logout" routerLinkActive="mat-accent">
      <mat-icon class="icon">input</mat-icon>
      <span class="label">LogOut</span>
    </a>
  </mat-sidenav>



  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>
        <a routerLink="/">
          Telephone Book
        </a>
      </div>
      <div *ngIf="loggedIn()" fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
          <li>
            <a routerLink="/">
              <mat-icon class="icon">home</mat-icon>
              <span class="label">All contacts</span>
            </a>
          </li>
          <li>
            <a routerLink="/create">
              <mat-icon class="icon">dashboard</mat-icon>
              <span class="label">New Contact</span>
            </a>
          </li>
          <li>
            <a routerLink="/upload">
              <mat-icon class="icon">dialpad</mat-icon>
              <span class="label">Upload contacts</span>
            </a>
          </li>

          <li>
            <a routerLink="/logout">
              <mat-icon class="icon">input</mat-icon>
              <span class="label">LogOut</span>
            </a>
          </li>
        </ul>
      </div>
    </mat-toolbar>

    <div *ngIf="loggedIn()" class="dropdown navbar-nav" dropdown>
      <a class="dropdown-toggle" dropdownToggle>
        Welcome, {{authService.decodedToken?.unique_name|titlecase}}!
      </a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i>Logout</a>
      </div>
    </div>


    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required
        [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required
        [(ngModel)]="model.password">
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>

  </mat-sidenav-content>
</mat-sidenav-container>
